<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codvion AI Assistant</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    #chatbot-icon {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(211, 47, 47, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      overflow: hidden;
    }

    #chatbot-icon::before {
      content: '\f086';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      font-size: 28px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }

    #chatbot-icon::after {
      content: '\f00d';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      font-size: 28px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: rotate(180deg) scale(0);
    }

    /* Active State - Show Cross Icon */
    #chatbot-icon.active::before {
      opacity: 0;
      transform: rotate(-180deg) scale(0);
    }

    #chatbot-icon.active::after {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }

    #chatbot-icon i {
      display: none;
    }

    #chatbot-icon:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(211, 47, 47, 0.4);
    }

    #chatbot-icon:active {
      transform: translateY(-2px);
    }

    /* Pulse Animation for Attention */
    @keyframes pulse {
      0% {
        box-shadow: 0 4px 16px rgba(211, 47, 47, 0.3);
      }

      50% {
        box-shadow: 0 4px 24px rgba(211, 47, 47, 0.5), 0 0 0 8px rgba(211, 47, 47, 0.1);
      }

      100% {
        box-shadow: 0 4px 16px rgba(211, 47, 47, 0.3);
      }
    }

    #chatbot-icon:not(.active) {
      animation: pulse 2s infinite;
    }

    /* Chatbot Container - Clean & Professional */
    #chatbot-container {
      position: fixed;
      bottom: 110px;
      right: 30px;
      width: 400px;
      height: 600px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1001;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 1;
      transform: scale(1) translateY(0);
      transform-origin: bottom right;
    }

    .hidden {
      display: none !important;
      opacity: 0;
      transform: scale(0.8) translateY(20px);
    }

    /* Professional Header */
    #chatbot-header {
      background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .bot-avatar {
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    .bot-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .bot-name {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.3px;
    }

    .bot-status {
      font-size: 13px;
      font-weight: 400;
      margin: 0;
      opacity: 0.95;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
      display: inline-block;
      animation: blink 2s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    #close-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s ease;
    }

    #close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }

    /* Messages Area - Clean Layout */
    #chatbot-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
    }

    #chatbot-messages {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Message Bubbles - Professional Design */
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeInMessage 0.3s ease;
    }

    @keyframes fadeInMessage {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      background: white;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid #e0e0e0;
    }

    /* Typing Indicator - Clean & Professional */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 12px 16px !important;
      background: white !important;
      border: 1px solid #e0e0e0 !important;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: typingDot 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingDot {

      0%,
      60%,
      100% {
        transform: translateY(0);
        opacity: 0.4;
      }

      30% {
        transform: translateY(-8px);
        opacity: 1;
      }
    }

    /* Quick Actions - Professional Buttons */
    #quick-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 16px 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }

    .quick-btn {
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      color: #333;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      text-align: left;
    }

    .quick-btn i {
      color: #d32f2f;
      font-size: 16px;
    }

    .quick-btn:hover {
      background: #d32f2f;
      border-color: #d32f2f;
      color: white;
      transform: translateX(4px);
    }

    .quick-btn:hover i {
      color: white;
    }

    /* Input Container - Clean Design */
    #chatbot-input-container {
      display: flex;
      gap: 12px;
      padding: 16px 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }

    #chatbot-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 24px;
      background: #f5f5f5;
      color: #333;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all 0.2s ease;
    }

    #chatbot-input::placeholder {
      color: #999;
    }

    #chatbot-input:focus {
      background: white;
      border-color: #d32f2f;
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
    }

    #send-btn {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    #send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
    }

    #send-btn:active {
      transform: scale(0.95);
    }

    #send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Professional Footer */
    #chatbot-footer {
      padding: 12px 20px;
      background: #fafafa;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }

    #chatbot-footer p {
      margin: 0;
      font-size: 12px;
      color: #666;
    }

    #chatbot-footer strong {
      color: #d32f2f;
      font-weight: 600;
    }

    /* Custom Scrollbar - Professional */
    #chatbot-body::-webkit-scrollbar {
      width: 6px;
    }

    #chatbot-body::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    #chatbot-body::-webkit-scrollbar-thumb {
      background: #d32f2f;
      border-radius: 3px;
    }

    #chatbot-body::-webkit-scrollbar-thumb:hover {
      background: #c62828;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #chatbot-container {
        width: 100%;
        height: 100%;
        bottom: 0;
        right: 0;
        border-radius: 0;
      }

      #chatbot-icon {
        bottom: 20px;
        right: 20px;
        width: 56px;
        height: 56px;
        font-size: 24px;
      }

      #chatbot-icon::before,
      #chatbot-icon::after {
        font-size: 24px;
      }
    }

    /* Accessibility */
    button:focus-visible,
    input:focus-visible {
      outline: 2px solid #d32f2f;
      outline-offset: 2px;
    }

    /* Loading State */
    #send-btn.loading {
      pointer-events: none;
    }

    #send-btn.loading i {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Chat Icon Button -->
  <div id="chatbot-icon">
    <i class="fas fa-comments"></i>
  </div>

  <!-- Chatbot Container -->
  <div id="chatbot-container" class="hidden">
    <!-- Header -->
    <div id="chatbot-header">
      <div class="header-content">
        <div class="bot-avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="bot-info">
          <h3 class="bot-name">Codvion AI</h3>
          <p class="bot-status">
            <span class="status-indicator"></span>
            Online
          </p>
        </div>
      </div>
    </div>

    <!-- Messages Area -->
    <div id="chatbot-body">
      <div id="chatbot-messages"></div>
    </div>

    <!-- Quick Actions -->
    <div id="quick-actions" class="hidden">
      <button class="quick-btn" data-message="Tell me about Web Development">
        <i class="fas fa-code"></i>
        <span>Web Development</span>
      </button>
      <button class="quick-btn" data-message="What AI services do you offer?">
        <i class="fas fa-brain"></i>
        <span>AI Services</span>
      </button>
      <button class="quick-btn" data-message="SEO Optimization info">
        <i class="fas fa-search"></i>
        <span>SEO</span>
      </button>
    </div>

    <!-- Input Area -->
    <div id="chatbot-input-container">
      <input type="text" id="chatbot-input" placeholder="Type your message..." aria-label="Message input">
      <button id="send-btn" aria-label="Send message">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

    <!-- Footer -->
    <div id="chatbot-footer">
      <p>Powered by <strong>Codvion</strong></p>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const chatbotContainer = document.getElementById("chatbot-container");
      const sendBtn = document.getElementById("send-btn");
      const chatbotInput = document.getElementById("chatbot-input");
      const chatbotMessages = document.getElementById("chatbot-messages");
      const chatbotIcon = document.getElementById("chatbot-icon");
      const closeButton = document.getElementById("close-btn");
      const quickActions = document.getElementById("quick-actions");

      // Professional welcome messages
      const welcomeMessage = "Hi! I am Codvion. What can I help you?";
      const followUpMessage = "I can assist you with Web Development, App Development, SEO Optimization, Embedded Systems, and AI & Machine Learning services.";

      let isFirstOpen = true;
      let isChatbotOpen = false;

      // Toggle chatbot with icon animation
      chatbotIcon.addEventListener("click", toggleChatbot);

      function toggleChatbot() {
        if (isChatbotOpen) {
          closeChatbot();
        } else {
          openChatbot();
        }
      }

      function openChatbot() {
        chatbotContainer.classList.remove("hidden");
        chatbotIcon.classList.add("active");
        isChatbotOpen = true;

        // Show welcome message on first open
        if (isFirstOpen && chatbotMessages.children.length === 0) {
          setTimeout(() => {
            appendMessage("bot", welcomeMessage);
            setTimeout(() => {
              appendMessage("bot", followUpMessage);
              setTimeout(() => {
                quickActions.classList.remove("hidden");
              }, 300);
            }, 1000);
          }, 300);
          isFirstOpen = false;
        }

        // Focus input
        setTimeout(() => {
          chatbotInput.focus();
        }, 400);
      }

      function closeChatbot() {
        chatbotContainer.classList.add("hidden");
        chatbotIcon.classList.remove("active");
        isChatbotOpen = false;
      }

      // Close button functionality
      closeButton.addEventListener("click", closeChatbot);

      // Send message on button click
      sendBtn.addEventListener("click", sendMessage);

      // Send message on Enter key
      chatbotInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Quick action buttons
      const quickBtns = document.querySelectorAll(".quick-btn");
      quickBtns.forEach(btn => {
        btn.addEventListener("click", function () {
          const message = this.getAttribute("data-message");
          chatbotInput.value = message;
          sendMessage();
        });
      });

      function sendMessage() {
        const userMessage = chatbotInput.value.trim();

        if (!userMessage) return;

        // Hide quick actions after first message
        quickActions.classList.add("hidden");

        // Display user message
        appendMessage("user", userMessage);
        chatbotInput.value = "";

        // Disable input while processing
        setInputState(false);

        // Show typing indicator
        appendTypingIndicator();

        // Get bot response
        getBotResponse(userMessage);
      }

      function appendMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", sender);
        messageElement.textContent = message;
        chatbotMessages.appendChild(messageElement);

        // Smooth scroll to bottom
        scrollToBottom();
      }

      function appendTypingIndicator() {
        const typingElement = document.createElement("div");
        typingElement.classList.add("message", "bot", "typing-indicator");
        typingElement.id = "typing";
        typingElement.innerHTML = '<span></span><span></span><span></span>';
        chatbotMessages.appendChild(typingElement);
        scrollToBottom();
      }

      function removeTypingIndicator() {
        const typingElement = document.getElementById("typing");
        if (typingElement) {
          typingElement.remove();
        }
      }

      function scrollToBottom() {
        setTimeout(() => {
          chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }, 100);
      }

      function setInputState(enabled) {
        chatbotInput.disabled = !enabled;
        sendBtn.disabled = !enabled;

        if (enabled) {
          sendBtn.classList.remove("loading");
          chatbotInput.focus();
        } else {
          sendBtn.classList.add("loading");
        }
      }

      async function getBotResponse(userMessage) {
        try {
          const response = await fetch("chatbot.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
          });

          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const data = await response.json();

          // Realistic delay for professional feel
          setTimeout(() => {
            removeTypingIndicator();
            appendMessage("bot", data.reply);
            setInputState(true);
          }, 1200);

        } catch (error) {
          console.error("Error:", error);
          setTimeout(() => {
            removeTypingIndicator();
            appendMessage("bot", "I apologize, but I'm having trouble connecting right now. Please try again or visit codvion.site for assistance.");
            setInputState(true);
          }, 800);
        }
      }

      // ESC key to close
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape" && isChatbotOpen) {
          closeChatbot();
        }
      });
    });
  </script>
</body>

</html>
